<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>interfaz</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
   
   
        <!---------- Estilo css-->
        <style>
            *{
                margin: 0px;
                padding: 5px;
                box-sizing: border-box;
                font-family:'Poppins',san-serif;
  
              
              }

            body 
            {
              display: flex;
              height: 100vh;
              justify-content: center;
              align-items: center;
              padding: 10px;
              background: linear-gradient(135deg, #cad4db,#efecf0);
              
            }

            .container
            {
              max-width: 700px;
              width: 100%;
              background: #fff;
              padding: 25px 30px;
              border-radius: 5px;
            }

            .container .title
            {
              font-size: 25px;
              font-weight: 500px ;
              position: relative;
            }
            .container .title::before
            {
              content: '';
              position: absolute;
              left: 0;  
              bottom: 0;
              height: 3px;
              width: 30px;
              background: linear-gradient(135deg, #cad4db,#efecf0)
            }

            .container form .user-details
            {
              display: flex;
              flex-wrap: wrap;
              justify-content: space-between;
            }

            form .user-details .input-box
            {
              margin: 20px 0 12px 0;
              width: calc(100% 2 - 20px);
            
            }

            .user-details .input-box .details
            {
              display: block;
              font-weight: 500;
              margin-bottom: 5px;
            }

            .user-details .input-box input
            {
              
              width: 100%;
              height: 45px;
              outline: none;
              border-radius: 10px;
              border: 1px solid #ccc;
              padding-left: 15px;
              font-size: 16px;
              border-bottom-width: 2px;
              transition: all 0.3s ease;


            }
            .user-details .input-box input:focus,
            .user-details .input-box input:valid{

              border-color:#9b59b6;
            }
            form .gerder-details .gender-title
            {
              font-size: 20px ;
              font-weight: 500;

            }
            form .gender-details .category
            {
              display: flex;
              width: 80%;
              margin: 14px 0;
              justify-content: space-between;

            }

            .gender-details .category label
            {
              display: flex;
              align-items: center;
            }
            .gender-details .category .dot
            {
              height: 18px;
              width: 18px;
              background: #d9d9d9;
              border-radius: 50%; 
              margin-right: 10px;
              border: 5px solid transparent;
              transition:  all 0.3s ease;
            }
            #dot-1:checked ~ .category label .one,
            #dot-1:checked ~ .category label .two,
            #dot-1:checked ~ .category label .three
            {
              border-color: #d9d9d9 ;
              background: #9b59b6;
            }


            form input[type="radio"]
            {
              display: none;
            }

            form .button{
              height: 45px;
              margin: 45px 0;
            }

            form .button input
            {
              height: 100%;
              width: 100%;
              outline: none;
              color: #fff;
              border: none;
              font-size: 18px;
              font-weight: 500;
              border-radius: 5px;
              letter-spacing: 1px;
              background: linear-gradient(135deg, #71b7e6, #9b599b);
            }

            form .button input:hover
            {
              background: linear-gradient(-135deg, #71b7e6, #9b599b);

            }

            @media (max-width: 584px) 
            {
              .container{
                max-width: 100%;
              }
              form .user-details .input-box{
                margin-bottom: 15px;
                width: 100%;
              }
              form .gender-details .category{
                width: 100%;
              }
              .container form .user-details{
                max-height: 300px;
                overflow: scroll;
              }
              .user-details::-webkit-scrollbar{
                width: 0;

              }
            }



        </style>  
        
        
    </head>
    <body>
      <div class="container shadow">
        <div class="title">Registration</div>
        <form action="#" class="" id="">
          <div class="user-details">

            <div class="input-box col-10">
            <span class="details"> Nombre completo</span>
            <input type="text" placeholder="Digite su nombre" class="phocus" required>
            </div>

            <div class="input-box col-6">
              <span class="details">Nombre de usuario</span>
              <input type="text" placeholder="Digite usurio" required>
            </div>

           <div class="input-box col-6">
              <span class="details">Digite su Email</span>
              <input type="text" placeholder="Ejemplo@dominio.com" required>
           </div>

            <div class="input-box col-6">
              <span class="details">Cedula</span>
              <input type="text" placeholder="Cedula Sin guiones" required>
            </div>

            <div class="input-box col-8">
              <span class="details">Contrase単a</span>
              <input type="text" placeholder="Contrase単a" required>

            </div>
            <div class="input-box col-8">
              <span class="details">Confirmar contrase単a</span>
              <input type="text" placeholder="Confirme su contrase単a" required>
            </div>
            <!-----Genero -->
            <div class="gender-details">

              <input type="radio" name="gender" id="dot-1">
              <input type="radio" name="gender" id="dot-2">
              <input type="radio" name="gender" id="dot-3">        

              <span class="gender-details">Genero</span>           
              <div class="category">
                <label for="dot-1">
                  <span class="dot one"></span>
                  <span class="gender">Masculino</span>                  
                </label>

                <label for="dot-2">
                  <span class="dot two"></span>
                  <span class="gender">Femenino</span>
                </label>

                <label for="dot-3" class="dot-one">
                  <span class="dot three"></span>
                  <span class="gender">Prefiero no decirlo</span>
                </label>
              </div>
            </div>

            <div class="button">
              <input type="submit" value="Register">
            </div>
          </div>
        </form>
      </div>


    </body>
</html>
